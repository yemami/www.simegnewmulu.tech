<mat-card>
  <mat-card-title>Log In</mat-card-title>
  <mat-card-content>
    <form [formGroup]="loginForm" (ngSubmit)="login()">
      <p>
        <mat-form-field>
          <input matInput placeholder="Email" formControlName="email" />
          <mat-error *ngIf="email?.errors">
            Please enter a valid email address
          </mat-error>
        </mat-form-field>

        <mat-form-field>
          <input
            type="password"
            matInput
            placeholder="Password"
            formControlName="password"
          />
          <mat-error *ngIf="password?.errors">
            Password is required
          </mat-error>
        </mat-form-field>

      </p>

      <p class="button">
        <button mat-stroked-button color="primary" type="submit">Login</button>
      </p>
    </form>
  </mat-card-content>
  <mat-card-footer style="display: flex; flex-direction: column;">
  </mat-card-footer>
</mat-card>
