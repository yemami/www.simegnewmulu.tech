<mat-card class="swipe-card" (swiperight)="onSwipe($event)" (swipeleft)="onSwipe($event)">
    <img mat-card-image [src]="picture" alt="Profile Picture" />
    <mat-card-header>
      <div mat-card-avatar class="card-avatar" [style.background-image]="'url(' + picture + ')'"></div>
      <mat-card-title>{{ name }}, {{ age }}</mat-card-title>
      <mat-card-subtitle>{{ location }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>{{ bio }}</mat-card-content>
    <mat-card-actions>
      <button mat-icon-button matTooltip="Dislike" matTooltipPosition="above" (click)="dislike.emit()">
        <mat-icon>thumb_down</mat-icon>
      </button>
      <button mat-icon-button matTooltip="Like" matTooltipPosition="above" (click)="like.emit()">
        <mat-icon>thumb_up</mat-icon>
      </button>
    </mat-card-actions>
  </mat-card>
