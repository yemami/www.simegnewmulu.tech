
<div class="chat-list-container">
  <mat-card class="chat-card" *ngFor="let chat of chats">
    <mat-card-header>
      <div mat-card-avatar>
        <mat-icon>account_circle</mat-icon>
      </div>
      <div>
        <ng-container *ngIf="userId !== chat.senderId">
          <mat-card-title>{{ chat.sender }}</mat-card-title>
        </ng-container>
        <ng-container *ngIf="userId !== chat.recipientId">
          <mat-card-title>{{ chat.recipient }}</mat-card-title>
        </ng-container>
        <mat-card-subtitle>{{
          chat.timestamp | date : "shortTime"
        }}</mat-card-subtitle>
      </div>
    </mat-card-header>
    <mat-card-content>{{ chat.message }}</mat-card-content>
    <mat-card-actions>
      <button mat-button color="primary" [routerLink]="['/chat', chat.id]">
        Open Chat
      </button>
    </mat-card-actions>
  </mat-card>
</div>
